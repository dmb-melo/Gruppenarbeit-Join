<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Add-Task</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/add_tasks.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    
    <!-- script -->
    <script src="js/include.js"></script>
</head>
<body onload="addTaskInit()">

    <div w3-include-html="assets/templates/sidebar.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>


    <div class="content_addTask">
        <div class = "textContainer_addTask">
            <div class ="text_addTask">Add Task</div>
        </div>
    </div>
    <div class ="group66_addTask">

        <div class ="inputLeft_addTask">

            <div class="title_v1">
                <div class="title">Title<span style="color:#FF8190">*</span>
                    <div class="frame14">
                        <input type="text"  class="text_enterTitle" placeholder="Enter a Title">
                    </div>     
                    <div class="titleFieldRequired">This field is required</div>     
                </div>                         
            </div>

            <div class="description_v1">
                <div class="description">Description</div> 
           
                <div class="frame207">
                  <div class="frame17">
                    <textarea  class="text_enterDescription" type="text"  id="" placeholder="Enter a Description"></textarea>
                    <img class ="recursor" src="./assets/img/Recurso 1 1.jpg">
                  </div>
                       
                  <div class="descriptionFieldRequired">This field is required</div> 
                </div>
            </div>

            <div class="asignedTo_v1">
                <div class="pcAsignedTo_v1">Assigned to</div> <!-- pc = parent componet -->
                <div class="frame74">Select contacts to assign</div> <!--https://www.w3schools.com/howto/howto_js_dropdown.asp-->
            </div>
            
        
        </div>
        <div class="vector4"></div>
        <div class ="inputRight_addTask"></div>
    </div>
    
</body>
</html>
