<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- script -->
    <script src="./js/loginpage.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/loginpage.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body onload="initLoading()">
    <div class="animationJoinLogo">
      <img class="join-logo" src="./assets/img/join-logo.svg" alt="" />
    </div>
    <div class="logo-sign-up-container">
      <img class="jlogo" src="./assets/img/join-logo.svg" alt="" />
    </div>
    <div class="sign-up-container">
      <p>Not a Join user?</p>
      <p class="sign-up-log-in-button">Sign up</p>
    </div>
    <div id="content-user-validation">
      <div class="log-in-container">
        <div class="headline-log-in-container">
          <h1 class="headline-log-in">Log in</h1>
          <div class="bottom-line"></div>
        </div>
        <form onsubmit="setLogin()" class="input-log-in" action="">
          <div class="input-field-container">
            <input placeholder="Email" type="email" id="emailInput" name="email" required class="input-field" required/>
            <img class="img-login-email" src="./assets/img/mail_add_contact.png" alt="mail" />
          </div>
          <div class="input-field-container">
          <input oninput="passwordInputLogIn()" class="input-field" placeholder="Password" type="password" id="passwordInput" name="password" required/>
          <img class="img-login-email" onclick="passwordVisible()" id="passwordImg" src="./assets/img/lock.svg" alt="mail" />
        </div>
        <div class="remember-me-container">
          <img onclick="setRememberMe()" id="rememberMe" class="remember-me-icon" src="./assets/img/propertydefault.svg" alt="propertydefault">
          <p>Remember me</p>
        </div>
        <div class="submit-login-container">
          <button class="sign-up-log-in-button">Log in</button>
          <a href="./summary.html" class="guest-log-in-button">Guest Log in</a>
        </div>
        </form>
      </div>
    </div>
    <div class="loginpage-data-protection-container">
      <a class="loginpage-data-protection-link">Privacy Policy</a>
      <a class="loginpage-data-protection-link">Legal notice</a>
    </div>
  </body>
</html>
